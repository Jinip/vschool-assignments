<div class="col-xs-8 col-xs-offset-2">
    <h3 class="page-header">Recent Updates</h3>
    <div ng-repeat="site in recent">
        <a href="#/{{site.url}}"><h3>{{ site.name }}</h3></a>
        <p class="summary">{{ site.summary }}</p>
        <div class="score pull-right">{{ site.score }}</div>
    </div>
</div>
