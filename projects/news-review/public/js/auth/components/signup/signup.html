<div class="col-xs-12 col-md-6 col-md-offset-3">
    <form action="">
        <div class="form-group">
            <label class="form-control-label" for="username">Username: </label>
            <input type="text" id="username" ng-model="newUser.username" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-control-label" for="newUser.password">Password: </label>
            <input type="password" id="password" ng-model="newUser.password" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-control-label" for="password-repeat">Repeat Password: </label>
            <input type="password" id="password-repeat" ng-model="passwordRepeat" class="form-control">
        </div>
        <div class="form-group has-danger">
            <button class="btn btn-primary btn-block" id="signup" ng-click="signup(newUser, passwordRepeat)">Sign Up</button>
            <label for="signup" class="form-control-label form-control-danger" id="alert">{{ alert }}</label>
        </div>
        
    </form>
</div>
