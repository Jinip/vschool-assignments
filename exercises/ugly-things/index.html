<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="main">
    <div class="container">
        <div class="col-md-12">
            <form class="form-inline" name="uglyForm">
                <div class="form-group">
                    <input class="form-control" id="title" type="text" ng-model="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <input class="form-control" id="url" type="text" ng-model="url" placeholder="Image URL">
                </div>
                <div class="form-group">
                    <input class="form-control" id="desc" type="text" ng-model="desc" placeholder="Description">
                </div>
                <button class="btn btn-default form-control" type="button" ng-click="postUgly()">Submit</button>
            </form>
        </div>
        <div class="col-md-offset-3 col-md-6">
            <div class="ugly-thing" ng-repeat="ugly in uglyThings track by $index">
                <h1 class="delete" ng-click="deletePost(ugly)">X</h1>
                <h1 class="title">{{ugly.title}}</h1>
                <img class="pic" ng-src="{{ugly.url}}" />
                <h3 class="desc">{{ugly.desc}}</h3>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
