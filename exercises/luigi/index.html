<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luigi's Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 yellow header color-red">
                <h1>Luigi</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 red">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-4">
                        <img class="luigi" src="http://coursework.vschool.io/content/images/2015/07/luigi.png" />
                    </div>
                </div>   
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 white">
               <div class="row">
                   <div class="col-xs-6 col-xs-offset-3">
                        <div class="color-red">
                            <h1>About Me</h1>
                            <h3>My name is Luigi. I'm a second rate kind of hero. No one takes me seriously but that is ok, I guess.</h3>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 yellow footer">
               <div class="row">
                   <div class="col-xs-2 col-xs-offset-10">
                       <img class="pull-right mushroom" src="http://coursework.vschool.io/content/images/2015/07/greenmushroom.png" />
                    </div>
                </div>
            </div>       
        </div>
    </div>
</body>
</html>
