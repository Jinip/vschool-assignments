<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="form-inline" id="addition">
                <div class="form-group">
                    <div class="row"></div>
<!--                    <label for="add1">Addition</label>-->
                    <input id="add1" class="form-control" type="text">
                    <p>+</p>
                    <input id="add2" class="form-control" type="text">
                    <button id="addBtn" class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
            <div class="form-inline" id="subtraction">
                <div class="form-group">
<!--                    <label for="subtract1">Subtraction</label>-->
                    <input id="subtract1" class="form-control" type="text">
                    <p>-</p>
                    <input id="subtract2" class="form-control" type="text">
                    <button id="subtractBtn" class="btn btn-primary" type="submit">Subtract</button>
                </div>
            </div>
            <div class="form-inline" id="multiplication">
                <div class="form-group">
<!--                    <label for="multiplication1">Multiplication</label>-->
                    <input id="multiply1" class="form-control" type="text">
                    <p>*</p>
                    <input id="multiply2" class="form-control" type="text">
                    <button id="multiplyBtn" class="btn btn-primary" type="submit">Multiply</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
